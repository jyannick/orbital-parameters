":0.7},"id":"1183","type":"Slider"},{"attributes":{"end":360,"format":"0[.]00","js_property_callbacks":{"change:value":[{"id":"1191"}]},"sizing_mode":"stretch_width","start":0,"title":"argument of perigee (deg)","value":0},"id":"1184","type":"Slider"},{"attributes":{"fill_alpha":{"value":0.5},"fill_color":{"value":"#1f77b4"},"line_alpha":{"value":0.5},"line_color":{"value":"#1f77b4"},"size":{"units":"screen","value":5},"x":{"field":"x"},"y":{"field":"y"}},"id":"1034","type":"Circle"},{"attributes":{"end":180,"format":"0[.]00","js_property_callbacks":{"change:value":[{"id":"1192"}]},"sizing_mode":"stretch_width","start":0,"title":"inclination (deg)","value":0},"id":"1185","type":"Slider"},{"attributes":{"source":{"id":"1002"}},"id":"1041","type":"CDSView"},{"attributes":{"fill_alpha":{"value":0.1},"fill_color":{"value":"red"},"line_alpha":{"value":0.1},"line_color":{"value":"red"},"size":{"units":"screen","value":10},"x":{"field":"x"},"y":{"field":"y"}},"id":"1039","type":"CircleCross"},{"attributes":{"end":360,"format":"0[.]00","js_property_callbacks":{"change:value":[{"id":"1193"}]},"sizing_mode":"stretch_width","start":0,"title":"right ascension of ascending node (deg)","value":0},"id":"1186","type":"Slider"},{"attributes":{"data_source":{"id":"1002"},"glyph":{"id":"1038"},"hover_glyph":null,"muted_glyph":null,"nonselection_glyph":{"id":"1039"},"selection_glyph":null,"view":{"id":"1041"}},"id":"1040","type":"GlyphRenderer"},{"attributes":{"end":360,"format":"0[.]00","js_property_callbacks":{"change:value":[{"id":"1194"}]},"sizing_mode":"stretch_width","start":0,"step":2,"title":"true anomaly (deg)","value":0},"id":"1187","type":"Slider"},{"attributes":{"fill_alpha":{"value":0.2},"fill_color":{"value":"red"},"line_color":{"value":"red"},"size":{"units":"screen","value":10},"x":{"field":"x"},"y":{"field":"y"}},"id":"1038","type":"CircleCross"},{"attributes":{"text":"\n&lt;h2&gt;Orbital Data&lt;/h2&gt;\n&lt;p&gt;Please manipulate the sliders to update this data.&lt;/
